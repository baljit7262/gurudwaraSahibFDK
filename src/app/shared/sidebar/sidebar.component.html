<div class="sidenav-links">

    <ul>
      <li (click)="showFiller=!showFiller">
        <a><i *ngIf="!showFiller"  class="fas fa-outdent"></i>
          <i *ngIf="showFiller"  class="fas fa-outdent"></i>
          <span *ngIf="showFiller" class="mrg-l">Global</span>
        </a>
      </li>
     
      <li routerLink="/global/assets" routerLinkActive="active">
        <a
          ><i class="fas fa-chart-bar"></i>
          <span *ngIf="showFiller" class="mrg-l">Assets</span>
        </a>
      </li>
      <li routerLink="/global/completion"  routerLinkActive="active" >
        <a
          ><i class="fas fa-window-maximize"></i>
          <span *ngIf="showFiller" class="mrg-l">Completion</span></a>
      </li>

      <li routerLink="/global/expairation"  routerLinkActive="active" >
        <a
          ><i class="fas fa-calendar-day"></i>
          <span *ngIf="showFiller" class="mrg-l">Expairation</span></a>
      </li>
      
      <li  routerLink="/global/engagement" routerLinkActive="active" >
        <a
          ><i class="far fa-dot-circle"></i>
          <span *ngIf="showFiller" class="mrg-l">Engagement</span></a
        >
      </li>

      <li  routerLink="/global/user" routerLinkActive="active">
        <a
          ><i class="fas fa-user"></i><span *ngIf="showFiller" class="mrg-l">Users</span></a
        >
      </li>
      <li  routerLink="/global/reports" routerLinkActive="active" >
        <a
          ><i class="fas fa-chart-pie"></i><span *ngIf="showFiller" class="mrg-l">Report</span></a
        >
      </li>
    </ul>
  </div>
